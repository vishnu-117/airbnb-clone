{% load static %}
<div class="w-25 mb-3 px-2">
    <a href="{% url 'rooms:room_detail' room.pk %}">
        <!-- <img src="{{ room.first_photo }}" />
        {{ room.name }}/${{room.price}} -->
        <div class="w-100 img-fluid mb-2"
            style="height: 200px;background-position: center; border-radius:10px; background-size: cover;background-image: url({{ room.first_photo }});">
        </div>
        <div class="d-flex justify-content-between mb-2">
            <div>
                {% if room.host.superhost %}
                <span class="text-uppercase font-weight-bold border border-dark rounded px-1 py-1 mr-1">superhost</span>
                {% endif %}

                {{ room.city }}
                <!-- {{ room.country.flag}} -->
            </div>
            <span class="small" style="">
                <svg class="bi bi-star-fill mr-0.5 " width="1em" height="1em" viewBox="0 0 16 16"
                    fill="RGB(241, 245, 24)" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                </svg>
                {{ room.total_rating }}
            </span>
        </div>
        <span class="text-dark">{{room.name|truncatewords:7}}</span>
    </a>
</div>
