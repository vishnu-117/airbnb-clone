<div>
    <label for="city">City</label>
    <input value="{{city}}" id="city" name="city" type="text" placeholder="Search By City" />
</div>
<div>
    <label for="country">Country</label>
    <select name="country" id="country">
        {% for country in countries %}
        <option value="{{country.code}}" {% if country.code == s_country %}selected{% endif %}>
            {{ country.name }}</option>
        {% endfor %}
    </select>
</div>
<div>
    <label for="room_type">Country</label>
    <select name="room_type" id="room_type">
        <option value="0" {% if s_room_type == 0 %}selected{% endif %}>
            Room Type
        </option>
        {% for room_type in room_types %}
        <option value="{{room_type.pk}}" {% if s_room_type == room_type.pk %}selected{% endif %}>
            {{ room_type.name }}</option>
        {% endfor %}
    </select>
</div>
<div>
    <label for="price">Price</label>
    <input type="number" name="price" id="price" value={{ price }} placeholder="Price">
</div>
<div>
    <label for="guests">Guests</label>
    <input type="number" name="guests" id="guests" value={{ guests }} placeholder="Guets">
</div>
<div>
    <label for="bedrooms">Bedrooms</label>
    <input type="number" name="bedrooms" id="bedrooms" value={{ bedrooms }} placeholder="Bedrooms">
</div>
<div>
    <label for="beds">Beds</label>
    <input type="number" name="beds" id="beds" value={{ beds }} placeholder="Beds">
</div>
<div>
    <label for="baths">Baths</label>
    <input type="number" name="baths" id="baths" value={{ baths }} placeholder="Baths">
</div>
<div>
    <label for="instant">Instant Book Instant</label>
    <input type="checkbox" name="instant" id="instant" {% if instant %} checked {% endif %}>
</div>
<div>
    <label for="super_host">By Super Host Only</label>
    <input type="checkbox" name="super_host" id="super_host" {% if super_host %} checked {% endif %}>
</div>
<div>
    <h3>Amenities</h3>
    <ul>
        {% for amenity in amenities %}
        <li>
            <label for="a_{{amenity.pk}}">{{ amenity.name }}</label>
            <input type="checkbox" name="amenity" id="a_{{amenity.pk}}" value="{{amenity.pk}}"
                {% if amenity.pk|slugify in s_amenities %} checked {% endif %}>
        </li>
        {% endfor %}
    </ul>
</div>
<div>
    <h3>Facilities</h3>
    <ul>
        {% for facility in facilities %}
        <li>
            <label for="a_{{facility.pk}}">{{ facility.name }}</label>
            <input type="checkbox" name="facility" id="{{facility.pk}}" value="{{facility.pk}}"
                {% if facility.pk|slugify in s_facilities %} checked {% endif %}>
        </li>
        {% endfor %}
    </ul>
</div>
<button>Submit</button>
