{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block page_title %}{% endblock %} </title>
</head>

<body class="text-secondary">
    <header class="container-fluid d-flex justify-content-between px-4 py-2 border-bottom border-light">
        <div class="d-flex align-items-center justify-content-start">
            <a href="{% url 'core:home'%}" class="mr-3">
                <img height="40px" float="left" src="{% static 'image/airbnb-2.svg' %}" />
            </a>
            {% block search_bar %}
            <form method="GET" action="{% url 'rooms:search' %}">
                <input class="form-control w-60 form-control-sm px-2 py-1 shadow-sm" value="" name="city" type="text"
                    placeholder="Search By City" />
            </form>

            {% endblock search_bar %}
        </div>
        {% include "partials/header.html" %}
    </header>
    {% block content %}
    {% endblock %}
    {% include "partials/footer.html" %}
</body>

</html>
